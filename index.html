<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div id="container">
        <h1>10 Pin Bowling</h1>
        <button id="roll">Roll</button>
        <button id="reset">Reset</button>
        <p>Rolls: <span id="numOfRolls"></span></p>
        <div id="frames">
          <h4>Frame Scores</h4>
          <h4>Total Score: <span id="score"></span></h4>
          <ul id="framesListed"></ul>
        </div>
        <p id="endGame"></p>
        <p id="resetGame"></p>
      </section>
    </div>
    <script src="bowling.js"></script>
  </body>
</html>
